<div class="page page_bak_{{status}}">

                <div class="zj_2 iconfont" style="right:-35px;">&#xe613;</div>
                <div class="zj_2 iconfont" style="right:-50px;">&#xe613;</div>
                <div class="zj_2 iconfont" style="right:-65px;">&#xe613;</div>
                <div class="zj_2 iconfont" style="right:-80px;">&#xe613;</div>
                <div class="zj_2 iconfont" style="right:-95px;">&#xe613;</div>
                <div class="zj_2 iconfont" style="right:-110px;">&#xe613;</div>
                <div class="zj_2 iconfont" style="right:-125px;">&#xe613;</div>

      </div>

        <span></span>

</div>
<!--地址备份页面结束-->
<script>
  function bak(){
    var one = $(".page_bak_3 .jg_icon .one");
    var two = $(".page_bak_3 .jg_icon .two");
    if($(two).next("div").html() != undefined){
      $(two).removeClass("two");
      $(two).html("&#xe613;");
      $(two).next().addClass("two");
      $(two).next().html("&#xe612;");
    }else{
      $(two).removeClass("two");
      $(two).html("&#xe613;");
      $(two).prevAll("div:last").addClass("two");
      $(two).prevAll("div:last").html("&#xe612;");
    }
    if($(one).next("div").html() != undefined){
      $(one).removeClass("one");
      $(one).html("&#xe613;");
      $(one).next().addClass("one");
      $(one).next().html("&#xe612;");
    }else{
      $(one).removeClass("one");
      $(one).html("&#xe613;");
      $(one).prevAll("div:last").addClass("one");
      $(one).prevAll("div:last").html("&#xe612;");
    }
  }
  window.setInterval(function()
    {
        bak();
    }, 200);
</script>
