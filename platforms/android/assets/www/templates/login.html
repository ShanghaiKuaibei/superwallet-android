<div class="page page_login">
  <header>
    <div class="dl">
      <a href="javascript:history.back();" class="left_icon iconfont">
        &#xe60e;
      </a>
      <!-- <span style="">登录</span> -->
      <span style="">{{languages.Login[selectLanguage.selected.id]}}</span>
      <a ui-sref="reg" class="right_icon">
        <!-- 注册 -->
        {{languages.Register[selectLanguage.selected.id]}}
      </a>
    </div>
  </header>
  <div class="page_login_content">
     <div class="login_a">
        <!-- 用户名<br/> -->
        {{languages.Username[selectLanguage.selected.id]}}<br/>
        <!-- <input type="text" name="username" placeholder="输入用户名" ng-model="user.username"> -->
        <input type="text" name="username" placeholder="{{languages.Register[selectLanguage.selected.id]}}" ng-model="user.username">
     </div>
     <div class="login_a">
        <!-- 登录密码<br/> -->
        {{languages.LoginPassword[selectLanguage.selected.id]}}<br/>
        <!-- <input type="password" name="userpwd"  placeholder="输入登录密码" ng-model="user.password"> -->
        <input type="password" name="userpwd"  placeholder="{{languages.Password[selectLanguage.selected.id]}}" ng-model="user.password">
     </div>
     <!-- <button class="btn_dlan" ng-click="login()"><a style="color:#fff;">登录</a></button> -->
     <button class="btn_dlan" ng-click="login()"><a style="color:#fff;">{{languages.Login[selectLanguage.selected.id]}}</a></button>
  </div>
</div>
