<div ui-view>
  <div class="page page_address">
    <header>
      <div class="dl">
        <a href="javascript:history.go(-1)" class="left_icon iconfont">
          &#xe60e;
        </a>
        <span style="">
          <!-- 添加币种 -->
          {{languages.New[selectLanguage.selected.id]}}
        </span>
        <a ng-click="finish()" class="right_icon">
          <!-- 完成 -->
          <!--  -->
          {{languages.Done[selectLanguage.selected.id]}}
        </a>
      </div>
    </header>
    <div class="page_address_content">
      <div class="address_a">
        <!-- 币种名称 -->
        {{languages.CoinType[selectLanguage.selected.id]}}
        <br/>
        <input type="text" style="color:#000;-webkit-user-select:auto;" ng-model="walletname" ng-change="changename(walletname)">
      </div>
      <div class="address_d" ui-sref=".choice">
        <div class="address_b">
           {{languages.Color[selectLanguage.selected.id]}}
           <!-- 颜色 -->
        </div>
        <div class="right">
          <p ng-style="walletcolor[walletcolorCur]">Aa</p>
          <i class="iconfont">&#xe604;</i>
        </div>
      </div>
      <div class="address_c"  ng-click="unzipbtn()">
        {{languages.ImportBackup[selectLanguage.selected.id]}}
        <!-- 导入已备份地址&nbsp;> -->
      </div>
    </div>
  </div>
</div>
